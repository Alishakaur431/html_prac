<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        figure {
            margin-bottom: 20px;
            text-align: center;
        }
        figcaption {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Strawberries</h1>

    
    <figure>
        <audio controls>
            <source src="https://prosearch.tribeofnoise.com/artists/show/84070/43981" type="audio/mpeg">
            
        </audio>
        <figcaption> Audio: </figcaption>
    </figure>

    
    <figure>
        <video controls poster="https://www.eatthis.com/wp-content/uploads/sites/4/2022/07/strawberries.jpg?quality=82&strip=1" width="500">
            <source src="video/Easy Strawberry Cake - Fresh Strawberry Cake - Home Cooking Adventure (144p, h264, youtube).mp4" type="video/mp4">
            <track kind="subtitles" src="captions.vtt" srclang="en" label="English">
            
        </video>
        <figcaption>strawberry cake:</figcaption>
    </figure>
</body>
</html>
