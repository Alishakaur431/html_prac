<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Assessment</title>
</head>
<body>

    <p>Course completion:
        <progress value="70" max="100">70%</progress>
    </p>

    <p>Skill level (HTML):
        <meter value="8" min="0" max="10" optimum="9">8 out of 10</meter>
    </p>

    <p>Skill level (CSS):
        <meter value="6" min="0" max="10" optimum="8">6 out of 10</meter>
    </p>

    <p>Skill level (JavaScript):
        <meter value="9" min="0" max="10" optimum="9">9 out of 10</meter>
    </p>

</body>
</html>
